{% extends 'base/base.html' %}
{% load static %}

{% block title %}Cocina Adjunto{% endblock %}

{% block navbar %} {% include 'base/navbar.html' %} {% endblock %}

{% block content %}
<section class="slide fade-6 kenBurns">
  <div class="content">
    <div class="container">
      <div class="wrap">
        <div class="fix-12-12">
          <a class="button reserva-button" target="_blank" style="width:180px" href="{{ path }}">
            <img src="{% static 'img/icono-descargar.png' %}" alt="Descargar Minuta" width="30px"
              height="30px"><br>
            Descargar Minuta
          </a>
          {{ tabla|safe }}
        </div>
      </div>
    </div>
  </div>
  <div class="background" style="background-image:url({% static 'img/background/img-cocina.jpg' %})"></div>
</section>
{% endblock %}
